<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>دورلي</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<link rel="icon" href="images/bluemix-icon.png">
	</head>
	<style>
body{
	  background: #FF9000;

}
h1{
	color:black;
}
button{
	background:gray ;
	dispaly: inline-block;
	width: 100%;
	font-size: 16px;
	height: 50px;
	color: #fff;
	text-decoration: none;
	border: none;
	-moz-border-radius: 4px;
	-webkit-border-radius: 4px;
	border-radius: 4px;
}
	</style>
	<body>

		<section id="todoapp">
			<header id="header">
				<h1>إضافة فاتورة</h1>
				<input id="new-todo" placeholder="Loading..." autofocus>
			</header>
			<section id="main">

	      <input id="toggle-all" type="checkbox">
	      <label for="toggle-all">Mark all as complete</label>
	      <ul id="todo-list"></ul>
	    </section>
	    <footer id="footer"></footer>
	  </section>

	  <script type="text/template" id="item-template">
	    <div class="view">
	      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
	      <label><%- title %></label>
	      <button class="destroy"></button>
	    </div>
	    <input class="edit" value="<%- title %>">
	  </script>
	  <script type="text/template" id="stats-template">
	    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>

	  </script>


			<a href="page3.php" > <button type="button"> إظهار جميع الفواتير</button></a>

		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.1/backbone-min.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todo-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
